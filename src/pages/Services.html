<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services</title>
    <link rel="stylesheet" href="/output.css" />
  </head>
  <body class="bg-gray-100">
    <div id="header"></div>
    <!-- Header Section -->
    <div class="relative">
      <img
        src="../../assets/images/agriServImg.jpg"
        alt="Banner Image"
        class="w-full h-64 md:h-96 object-cover"
      />
      <div
        class="absolute inset-0 bg-gray-700 bg-opacity-50 flex justify-center items-center"
      >
        <h1 class="text-white text-5xl font-bold">Services</h1>
      </div>
    </div>

    <!-- Breadcrumb -->
    <div class="py-4 px-8">
      <nav class="text-gray-500">
        <a href="#" class="hover:text-gray-700">Home</a> >
        <a href="#" class="hover:text-gray-700">Services</a>
      </nav>
    </div>

    <!-- Services Section -->
    <section class="text-gray-700">
      <div class="container mx-auto px-5 py-24">
        <div class="text-center mb-12">
          <h2
            class="text-sm text-green-600 font-semibold tracking-wide uppercase"
          >
            Our Services
          </h2>
          <h1 class="text-4xl font-bold text-gray-900">What We Provide</h1>
        </div>
        <div class="flex flex-wrap -m-4">
          <!-- Service Item -->
          <div class="p-4 md:w-1/4 sm:w-1/2 w-full">
            <div class="h-full flex flex-col items-center text-center">
              <a href="AgricultureProducts.html" class="w-full">
                <img
                  alt="Agriculture Products"
                  class="flex-shrink-0 w-full h-48 object-cover mb-4"
                  src="../../assets/images/AgriProductImg.jpg"
                />
                <div class="w-full">
                  <h2 class="title-font font-medium text-lg text-gray-900">
                    Agriculture Products
                  </h2>
                </div>
              </a>
            </div>
          </div>

          <!-- Repeat the above block for each service -->
          <div class="p-4 md:w-1/4 sm:w-1/2 w-full">
            <div class="h-full flex flex-col items-center text-center">
              <a href="OrganicProducts.html" class="w-full">
                <img
                  alt="Organic Products"
                  class="flex-shrink-0 w-full h-48 object-cover mb-4"
                  src="../../assets/images/Livestock procurement.jpg"
                />
                <div class="w-full">
                  <h2 class="title-font font-medium text-lg text-gray-900">
                    Organic Products
                  </h2>
                </div>
              </a>
            </div>
          </div>

          <div class="p-4 md:w-1/4 sm:w-1/2 w-full">
            <div class="h-full flex flex-col items-center text-center">
              <a href="FreshVegetables.html" class="w-full">
                <img
                  alt="Fresh Vegetables"
                  class="flex-shrink-0 w-full h-48 object-cover mb-4"
                  src="../../assets/images/disease prevention.jpg"
                />
                <div class="w-full">
                  <h2 class="title-font font-medium text-lg text-gray-900">
                    Fresh Vegetables
                  </h2>
                </div>
              </a>
            </div>
          </div>

          <div class="p-4 md:w-1/4 sm:w-1/2 w-full">
            <div class="h-full flex flex-col items-center text-center">
              <a href="DairyProducts.html" class="w-full">
                <img
                  alt="Dairy Products"
                  class="flex-shrink-0 w-full h-48 object-cover mb-4"
                  src="../../assets/images/Hospitality as a service.jpg"
                />
                <div class="w-full">
                  <h2 class="title-font font-medium text-lg text-gray-900">
                    Dairy Products
                  </h2>
                </div>
              </a>
            </div>
          </div>

          <div class="p-4 md:w-1/4 sm:w-1/2 w-full">
            <div class="h-full flex flex-col items-center text-center">
              <a href="water-management.html" class="w-full">
                <img
                  alt="Water Management"
                  class="flex-shrink-0 w-full h-48 object-cover mb-4"
                  src="../../assets/images/Human resources.jpg"
                />
                <div class="w-full">
                  <h2 class="title-font font-medium text-lg text-gray-900">
                    Water Management
                  </h2>
                </div>
              </a>
            </div>
          </div>

          <div class="p-4 md:w-1/4 sm:w-1/2 w-full">
            <div class="h-full flex flex-col items-center text-center">
              <a href="vegetable-firms.html" class="w-full">
                <img
                  alt="Vegetable Firms"
                  class="flex-shrink-0 w-full h-48 object-cover mb-4"
                  src="../../assets/images/Production planning.jpg"
                />
                <div class="w-full">
                  <h2 class="title-font font-medium text-lg text-gray-900">
                    Vegetable Firms
                  </h2>
                </div>
              </a>
            </div>
          </div>

          <div class="p-4 md:w-1/4 sm:w-1/2 w-full">
            <div class="h-full flex flex-col items-center text-center">
              <a href="harvest-incentive.html" class="w-full">
                <img
                  alt="Harvest Incentive"
                  class="flex-shrink-0 w-full h-48 object-cover mb-4"
                  src="../../assets/images/Supply chain sales.jpg"
                />
                <div class="w-full">
                  <h2 class="title-font font-medium text-lg text-gray-900">
                    Harvest Incentive
                  </h2>
                </div>
              </a>
            </div>
          </div>

          <div class="p-4 md:w-1/4 sm:w-1/2 w-full">
            <div class="h-full flex flex-col items-center text-center">
              <a href="farm-house.html" class="w-full">
                <img
                  alt="Farm House"
                  class="flex-shrink-0 w-full h-48 object-cover mb-4"
                  src="../../assets/images/AgriProductImg.jpg"
                />
                <div class="w-full">
                  <h2 class="title-font font-medium text-lg text-gray-900">
                    Farm House
                  </h2>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="footer"></div>
    <script src="../js/utils/header.js"></script>
    <script src="../js/utils/footer.js"></script>
  </body>
</html>
