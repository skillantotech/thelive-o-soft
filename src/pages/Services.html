<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<script src="../Components/Header/header.html"></script>
    <!-- Header Section -->
<div class="relative">
    <img src="../pictures/agriServImg.jpg" alt="Banner Image" class="w-full h-64 md:h-96 object-cover">
    <div class="absolute inset-0 bg-gray-700 bg-opacity-50 flex justify-center items-center">
        <h1 class="text-white text-5xl font-bold">Services</h1>
    </div>
</div>


    <!-- Breadcrumb -->
    <div class="py-4 px-8">
        <nav class="text-gray-500">
            <a href="#" class="hover:text-gray-700">Home</a> >
            <a href="#" class="hover:text-gray-700">Services</a>
        </nav>
    </div>

    <section class="text-gray-700">
        <div class="container mx-auto px-5 py-24">
            <div class="text-center mb-12">
                <h2 class="text-sm text-green-600 font-semibold tracking-wide uppercase">Our Services</h2>

            <div class="flex flex-wrap -m-4">

                <div class="p-4 md:w-1/4 sm:w-1/2 w-full">
                    <div class="h-full flex flex-col items-center text-center">
                        <a href="AgricultureProducts.html" class="w-full">
                            <img alt="Agriculture Products" class="flex-shrink-0 w-full h-48 object-cover mb-4" src="./Pictures/AgriProductImg.jpg">
                            <div class="w-full">
                                <h2 class="title-font font-medium text-lg text-gray-900">Agriculture Products</h2>

                </div>

                            <img alt="Organic Products" class="flex-shrink-0 w-full h-48 object-cover mb-4" src=".//Pictures/Livestock procurement.jpg">

                            <img alt="Water Management" class="flex-shrink-0 w-full h-48 object-cover mb-4" src=".//Pictures/Human resources.jpg">

                                <h2 class="title-font font-medium text-lg text-gray-900">Water Management</h2>

                                <h2 class="title-font font-medium text-lg text-gray-900">Vegetable Firms</h2>

                            <div class="w-full">
                                <h2 class="title-font font-medium text-lg text-gray-900">Farm House</h2>
                            </div>
                        </a>
                    </div>
                </div>

    <script src="../Components/Footer/footer.html"></script>
